<input ng-model="query">
<select ng-model="orderProp">
<option value="first">First Name</option>
<option value="last">Last Name</option>
<option value="extension">extension</option>
</select>
<table class="table table-hover">
<tr>
<th>Image</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Phone Number</th>

</tr>

<tr ng-repeat="contact in contacts|filter:query| orderBy: orderProp" class="contact">
  <td><a href="#/contacts/{{contact.id}}" class="thumb"><img ng-src="{{contact.imageUrl}}" class="img-rounded"></a></td>
<td class="first"><a href="#/contacts/{{contact.id}}" class="thumb">{{contact.first}}</a></td>
<td class="last"><a href="#/contacts/{{contact.id}}" class="thumb">{{contact.last}}</a></td>
<td class="email"><a href="mailto:{{contact.first+'.'+contact.last+'@lambtoncollege.ca'}}" >{{contact.first+'.'+contact.last+'@lambtoncollege.ca'}}</a></td>
<td class="phone">{{'519-542-7751 ext.'+contact.extension}}</a></td>
</tr>

</table>
